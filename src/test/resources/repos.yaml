service:
  defaults:
    fileName: default.properties
    hostsName: hosts.properties
  repos:
    git-master:
      uri: git://git@github.com:appcrossings/appconfig-client.git#master
      root: src/test/resources
    http-resource:
      uri: https://github.com/appcrossings/appconfig-client/tree/master/src/test/resources
    tmp-configs:
      uri: file:/var/tmp/configs
    appx-d:
      uri: classpath:/env/dev
      fileName: default.json
    default:
      uri: classpath:/